<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlpStream & SlpParser Browser Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      .controls {
        margin-bottom: 20px;
        padding: 16px;
        background: #f9f9f9;
        border-radius: 4px;
      }
      .control-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        color: #555;
      }
      input[type="file"] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 400px;
      }
      input[type="range"] {
        width: 200px;
        vertical-align: middle;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 8px;
      }
      button:hover {
        background: #45a049;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
        margin-bottom: 20px;
      }
      .stat-card {
        background: #f0f7ff;
        padding: 12px;
        border-radius: 4px;
        border-left: 4px solid #2196f3;
      }
      .stat-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
      }
      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #2196f3;
      }
      .event-log {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 16px;
        border-radius: 4px;
        max-height: 500px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 13px;
      }
      .log-entry {
        margin-bottom: 4px;
        padding: 4px 0;
        border-bottom: 1px solid #333;
      }
      .log-timestamp {
        color: #858585;
        margin-right: 8px;
      }
      .log-event {
        color: #4ec9b0;
        margin-right: 8px;
        font-weight: bold;
      }
      .log-data {
        color: #ce9178;
      }
      .log-settings {
        color: #dcdcaa;
      }
      .log-frame {
        color: #9cdcfe;
      }
      .log-finalized {
        color: #4fc1ff;
      }
      .log-end {
        color: #c586c0;
      }
      .progress-bar {
        width: 100%;
        height: 24px;
        background: #e0e0e0;
        border-radius: 12px;
        overflow: hidden;
        margin: 16px 0;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #8bc34a);
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ® SlpStream & SlpParser Browser Test</h1>

      <div class="controls">
        <div class="control-group">
          <label for="fileInput">Select .slp file:</label>
          <input type="file" id="fileInput" accept=".slp" />
        </div>

        <div class="control-group">
          <label for="chunkSize"> Chunk Size: <span id="chunkSizeValue">1024</span> bytes </label>
          <input type="range" id="chunkSize" min="256" max="8192" value="1024" step="256" />
        </div>

        <div class="control-group">
          <label for="delayMs"> Delay: <span id="delayMsValue">10</span> ms </label>
          <input type="range" id="delayMs" min="1" max="100" value="10" step="1" />
        </div>

        <button id="startBtn" disabled>Start Processing</button>
        <button id="clearBtn">Clear Log</button>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Total Events</div>
          <div class="stat-value" id="totalEvents">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Frames Processed</div>
          <div class="stat-value" id="framesProcessed">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Finalized Frames</div>
          <div class="stat-value" id="finalizedFrames">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Elapsed Time</div>
          <div class="stat-value" id="elapsedTime">0s</div>
        </div>
      </div>

      <h3>Event Log</h3>
      <div class="event-log" id="eventLog">
        <div class="log-entry">
          <span class="log-timestamp">[--:--:--.---]</span>
          <span class="log-data">Ready. Select a .slp file to begin...</span>
        </div>
      </div>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
